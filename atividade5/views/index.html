<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>Formulário de consulta</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3> Dados do paciente </h3>
                <form action="/dados" method="post">

                    <div class="input-group mb-4 mt-3 ml-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="nome">
                    </div>
                    <div class="input-group mb-4 mt-3 ml-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Endereço</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="Endereço">
                    </div>
                    <div class="input-group mb-4 mt-3 ml-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="Telefone">
                    </div>
                    <div class="input-group mb-4 mt-3 ml-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">Data de Agendamento</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" name="data">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">lembrar-se
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>


        </div>

    </div>

</body>

</html>
