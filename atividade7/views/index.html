<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade 7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <h1>Agendamento de consulta</h1>
    <p></p>
    <h2>Dados Pessoais</h2>

    <form action="/dados" method="post" class="row g-3">
        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome Completo</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="nome" required>
        </div>
        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="cpf" required>
        </div>
        <div class="col-12">
            <span class="input-group-text" id="inputGroup-sizing-default">Data de Nascimento</span>
            <input type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="data" required>
        </div>
        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">Endereço</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="endereco" required>
        </div>
        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">UF</span>
            <select class="form-select" aria-label="Default select example" name="uf" required>
                <option value="RO">RO</option>
                <option value="AC">AC</option>
                <option value="AM">AM</option>
                <option value="RR">RR</option>
                <option value="PA">PA</option>
                <option value="AP">AP</option>
                <option value="TO">TO</option>
                <option value="MA">MA</option>
                <option value="PI">PI</option>
                <option value="CE">CE</option>
                <option value="RN">RN</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="AL">AL</option>
                <option value="SE">SE</option>
                <option value="BA">BA</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="ES">ES</option>
                <option value="SP">SP</option>
                <option value="PR">PR</option>
                <option value="SC">SC</option>
                <option value="RS">RS</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="GO">GO</option>
                <option value="DF">DF</option>
            </select>
        </div>
        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">CEP</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="cep" required>
        </div>
        <div class="col-12">
            <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
            <input type="tel" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="telefone" required>
        </div>
        <div class="col-12">
            <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
            <input type="tel" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="email" required>
        </div>
        <h2>Dados da consulta</h2>

        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">Especialidade</span>
            <select class="form-select" aria-label="Default select example" name="especialidade" required>
                <option selected>especialidade</option>
                <option value="Psiquiatra">Psiquiatra</option>
                <option value="Cardiologista">Cardiologista</option>
                <option value="Neurologista">Neurologista</option>
                <option value="Nefrologista">Nefrologista</option>
                <option value="Otorrinolarigologista">Otorrinolarigologista</option>
            </select>
        </div>

        <div class="col-12">
            <span class="input-group-text" id="inputGroup-sizing-default">Data e Hora da consulta</span>
            <input type="datetime-local" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="datah" required>
        </div>

        <div class="col-md-6">
            <span class="input-group-text" id="inputGroup-sizing-default">Alergia a medicamentos</span>
            <select class="form-select" aria-label="Default select example" name="alergias" required>
                <option value="Psiquiatra">Dipirona</option>
                <option value="Cardiologista">Benzetacil</option>
                <option value="Neurologista">Paracetamol</option>
                <option value="Nefrologista">Ibuprofeno</option>
                <option value="Otorrinolarigologista">outros</option>
            </select>
        </div>
        <div class="col-12">
            <span class="input-group-text" id="inputGroup-sizing-default">Informações adicionais</span>
            <input type="tel" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="add" required>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>


    </form>
</body>

</html>
