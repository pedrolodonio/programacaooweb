<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atividade 6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h1>Formulário</h1>
    
    <form action="/dados" method="post" class="row g-3">
      <div class="col-md-6">
        <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="nome" required>
      </div>
      <div class="col-md-6">
        <span class="input-group-text" id="inputGroup-sizing-default">Endereço</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="endereco" required>
      </div>
      <div class="col-12">
        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
            <input type="tel" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="telefone" required>
      </div>
      <div class="col-12">
        <span class="input-group-text" id="inputGroup-sizing-default">Data</span>
            <input type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="data" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
   
    </form>
</body>
</html>
